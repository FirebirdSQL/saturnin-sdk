[saturnin.recipe]
recipe_type = bundle
execution_mode = normal
description = Print predefined test file.

[bundle]
agents = reader, writer

[reader]
agent = 936d2670-93d8-5c45-84a7-b8dbc799ad97
pipe = pipe-1
pipe_address = inproc://${pipe}
pipe_mode = bind
pipe_format = text/plain;charset=utf-8
filename = /home/job/python/data/testfile.txt
file_format = text/plain;charset=utf-8

[writer]
agent = 4e606fdf-3fa9-5d18-a714-9448a8085aab
pipe = pipe-1
pipe_address = inproc://${pipe}
pipe_mode = connect
pipe_format = text/plain;charset=utf-8
filename = stdout
file_format = text/plain;charset=utf-8
file_mode = write
